<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>菜鸟交流</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<script type="application/javascript">
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        if (closable == "true"){
            //关闭浏览器
            window.close();
            //把参数移除
            window.localStorage.removeItem("closable");
        }
    }

</script>
<body>
<!--导航栏-->
<div th:insert="~{navigation.html :: nav}"></div>

<!--主页-->
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true">发现</span></h2>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#news" aria-controls="all" role="tab" data-toggle="tab">最新</a></li>
                <li role="presentation"><a href="#recommend" aria-controls="profile" role="tab" data-toggle="tab">推荐</a></li>
                <li role="presentation"><a href="#hot" aria-controls="profile" role="tab" data-toggle="tab">热门</a></li>
                <li role="presentation"><a href="#no" aria-controls="profile" role="tab" data-toggle="tab">消灭零回复</a></li>
            </ul>

            <hr>
            <!--问题列表-->
            <div class="media advice" id="news" th:each="question : ${pagination.data}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded"
                             th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复
                        <span th:text="${question.viewCount}"></span>次浏览 <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                        <hr>
                    </span>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="recommend">...</div>
            <div role="tabpanel" class="tab-pane" id="hot">...</div>
            <div role="tabpanel" class="tab-pane" id="no">...</div>
            <!--分页-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=1,search=${search},tag=${tag})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active' : '' ">
                        <a th:href="@{/(page=${page},search=${search},tag=${tag})}" th:text="${page}" ></a>
                    </li>
                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page + 1},search=${search},tag=${tag})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{/(page=${pagination.totalPage},search=${search},tag=${tag})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>热门标签</h3>
            <ul class="question-related">
                <li th:each="tag : ${tags}">
                    <span class="label label-info question-tag">
                        <span class="glyphicon glyphicon-tags"></span>
                            <span class="label label-info-two" >
                            <a th:href="@{/(page=1,search=${search},tag=${tag})}" th:text="${tag}"></a>
                            </span>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>

<!--页尾-->
<div th:insert="~{footer.html :: foot}"></div>
</body>
</html>
